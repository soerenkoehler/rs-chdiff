daemon off;
master_process off;
worker_processes 1;
pid nginx.pid;

events {
    worker_connections 256;
}

http {
    include mime.types;
    access_log nginx-access.log;
    error_log nginx-error.log;

    server {
        server_name localhost;
        listen 8888;

        location / {
            root html;
            try_files $uri $uri/ =404;
        }
    }
}
