name: rs-chdiff-build

on:
  push:
    branches:
      - main
      - dev

jobs:
  build-and-release:
    name: build and release
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3.5.3

      - name: "build docker image with rust toolchain"
        run: ./build/docker-rs-build.sh

      - name: "test"
        run: ./build/test.sh

      - name: "compile"
        run: ./build/compile.sh

      - name: "package"
        run: ./build/package.sh

      - name: "create release"
        run: ./build/release.sh
        env:
          GH_TOKEN: ${{ github.token }}
